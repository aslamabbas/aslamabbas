<section class="paging">
  {% if page.previous %}
    <div class="left">
      <a href="{{ page.previous.url }}" title="{{ page.previous.title}}"  hreflang="en">
        ‹
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="right">
      <a href="{{page.next.url}}" title="{{ page.next.title }}"  hreflang="en">
        ›
      </a>
    </div>
  {% endif %}
</section>
